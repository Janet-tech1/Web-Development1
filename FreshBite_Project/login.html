<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>FreshBite — Staff Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background-image: url(../images/freshbity.jpg);
            color: #111;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);

        }


        button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #0b7;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>FreshBite Café</h1>
            <a href="customerMenu.html">Open Customer Menu</a>
        </div>

        <div class="card">
            <h2>Staff Login</h2>
            <form id="loginForm">
                <div class="form">
                    <input id="username" type="text" placeholder="Username" required>
                    <input id="password" type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </div>
            </form>
            <p>Use admin / cafe123</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
