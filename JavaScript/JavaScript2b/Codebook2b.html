   // 1. Create a **validation function** `isStrongPassword(password)` that checks:  - At least 8 characters  - Contains a number  - Contains a special character  

      function isStrongPassword(password) {

         if (password.length < 8) {
            return "Password too short! Must be at least 8 characters.";
         }

         if (!/[0-9]/.test(password)) {
            return "Password must contain at least one number";
         }

         if (!/[!@#$%^&*()_+=><?|]/.test(password)) {
            return "Password must contain a special character";
         }

         return "Strong Password!"
      }

      console.log("Validating password:");
      console.log(isStrongPassword("word"));
      console.log(isStrongPassword("password123"));
      console.log(isStrongPassword("password123#"))

      function formatPercentage(value) {

      //    3. Create a **calculator function** `calculateCompoundInterest(principal, rate, years)` using the formula:  
      // \[ A = P \times (1 + r)^t \] 

      function calculateCompoundInterest(principal, rate, years) {
         let amount = principal * Math.pow((1 + rate/100), years); // math.pow(base, exponent)
         let interest = amount - principal

         return {
            principal: `#${principal}`,
            rate: rate,
            years: `${years} years`,
            totalAmount: `#${amount.toFixed(1)}`,
            interestEarned: `#${interest.toFixed(1)}`
         }
      }
      console.log("Compound Interest Calculator:");
      console.log(calculateCompoundInterest(10000, 20, 5));
      console.log(calculateCompoundInterest(5000, 5, 2));
      console.log(calculateCompoundInterest(400000, 40, 1));

      console.log("")

         if (credits < 120 && gpa < 2.0) {
