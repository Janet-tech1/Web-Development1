<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Form</title>
    <style>
        .pass {
            margin-bottom: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div>
        <label>Username:</label>
        <input type="text" id="userNameInput" placeholder="Enter your username">

        <div class="pass">
            <label>Password:</label>
            <input type="text" id="passwordInput" placeholder="Enter your password">
        </div>

        <div id="reply"></div>

        <button onclick="login()">Login</button>
    </div>
</body>
<script>
    function login() {
        let username = document.getElementById('userNameInput').value;
        let password = document.getElementById('passwordInput').value;

        if (username === "" || password === "") {
            document.getElementById('reply').textContent = "Please fill in all fields!"
            return;

        } else {
            document.getElementById('reply').textContent = `Welcome, ${username}!`
            document.getElementById('reply').textContent = `${username} login successful.`
            return ;
        }
    }
</script>

</html>
