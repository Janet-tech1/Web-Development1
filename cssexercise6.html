**Requirements:**
- Header at the top (full width)
- Footer at the bottom (full width)  
- Three-column middle section: sidebar, main content, sidebar
- Main content should grow to fill available space
- Should work on different screen sizes
- Use proper colors and spacing for visual appeal

**Bonus:**

<!-- ## you can achieve the responsiveness by adding flex wrap -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .flex {
            background-color: blue;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            color: black;
        } */

        .flex-container {
            display: flex;
            padding: 15px;
            gap: 50px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .flex-item {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 0;
            text-align: center;
            margin: 2px;
            font-size: 2rem;
        }

        .column-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 60px;
            flex-direction: column;
            height: 50px;
        }

        .sidebar {
            color: black;
            font-size: 30px;
        }

        .main-content {
            flex: 1;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item">
            <h1>Holy Grail</h1>
        </div>

        <div class="column-container">
            <aside class="sidebar"><b>Ultimate goal</b></aside>
            <main class="main-content"><b>Pursuit of perfection</b></main>
            <aside class="sidebar"><b>Challenges and Quest</b></aside>
        </div>


    </div>
</body>

</html>
