<!-- *Task:** Create an "Interactive Dashboard Card" with animations

**Requirements:**
- Card that scales up on hover with smooth transition
- Loading spinner animation inside the card
- Button that pulses to draw attention
- Sliding progress bar animation
- Use both transitions and keyframe animations
- Include proper timing and easing

**Bonus Challenges:**
- Add a typewriter effect for text
- Create a bouncing notification badge
- Implement a breathing animation for the card background -->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
     .typewriter {
      font-size: 20px;
      margin-top: 40px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      animation: typing 2s steps(30) forwards, infinite;
    }
     @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    .card {
      width: 300px;
      height: 420px;
      background: white;
      border-radius: 20px;
      padding: 20px;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.4s ease;
      animation: breathing 4s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }
    .card:hover {
      transform: scale(1.05);
    }
     /* @keyframes breathing {
      0%, 100% { box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
      50% { box-shadow: 0 12px 35px rgba(0,0,0,0.35); }
    } */

    .badge {
        position: absolute;
        top: 20px;
        right: 15px;
        background-color: rgb(37, 210, 86);
        font-size: 25px;
        padding: 5px 8px;
        border-radius: 40px;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-20px);
        }
        60% {
            transform: translateY(-10px);
        }
    }

    .spinner {
       width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid rgb(37, 210, 86);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }

     @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
     .spin-anim {
        animation: spin 3s linear infinite;
        border-radius: 50%;
    }
    .progress-container {
      border-radius: 10px;
      margin-top: 1px;
      height: 15px;
      background: rgb(37, 210, 86);
      margin-bottom: 10px;
      animation: progressbar 2s ease forwards;
      max-width: auto;
    }

    @keyframes progressbar {
        from { width: 5%; }
      to { width: 100%; }
    }

     .pulse-btn {
      background: rgb(37, 210, 86);
      border: none;
      padding: 25px 5px;
      border-radius: 15px;
      color: black;
      font-size: 25px;
      margin-bottom: 20px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

     @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    </style>
</head>
<body>
   <div class="card">
        <div class="badge">Hi</div>
        <div class="typewriter">Welcome to Janney's Dashboard!</div>
        <div class="spinner"></div>
        <div class="progress-container"></div>

        <button class="pulse-btn">Click Me</button>
    </div>
    
</body>
</html>
