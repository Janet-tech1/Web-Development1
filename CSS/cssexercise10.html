<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information Display</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .info {
      text-align: left;
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .highlight {
      color: #2575fc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card" id="infoCard">
    <h2>Personal Information</h2>
    <div class="info" id="personalInfo"></div>
  </div>

  <script>

  </script>

</body>
</html>
